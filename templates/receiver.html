<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récepteur - Déchiffrement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 1.5rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem;
            border-bottom: 3px solid #34495e;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header p {
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        .content {
            padding: 1.5rem;
        }

        .section {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 3px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .data-item {
            margin-bottom: 1rem;
        }

        .data-item:last-child {
            margin-bottom: 0;
        }

        .data-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #7f8c8d;
            margin-bottom: 0.25rem;
        }

        .data-value {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #2c3e50;
            background: white;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            word-break: break-all;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #34495e;
        }

        button.secondary {
            background-color: #7f8c8d;
        }

        button.secondary:hover {
            background-color: #95a5a6;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 0.9rem;
            font-family: inherit;
            margin-bottom: 0.5rem;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .separator {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
        }

        .separator span {
            background-color: white;
            padding: 0 1rem;
            position: relative;
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .result-box {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 3px;
            padding: 2rem;
            text-align: center;
            margin-top: 1.5rem;
            display: none;
        }

        .result-box.visible {
            display: block;
        }

        .result-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #155724;
            margin-bottom: 0.5rem;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #155724;
            margin-bottom: 0.5rem;
        }

        .result-info {
            font-size: 0.85rem;
            color: #155724;
        }

        .log-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .log-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.75rem;
        }

        .log-content {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #7f8c8d;
            max-height: 150px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 0.25rem;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fenêtre de Déchiffrement</h1>
            <p>Réception et déchiffrement automatique</p>
        </div>

        <div class="content">
            <div id="cipherSection" class="section">
                <h2 class="section-title">Données Chiffrées Reçues</h2>
                <div class="data-item">
                    <div class="data-label">Texte Chiffré</div>
                    <div id="displayCipher" class="data-value"></div>
                </div>
                <div class="grid-2">
                    <div class="data-item">
                        <div class="data-label">Nonce (IV)</div>
                        <div id="displayNonce" class="data-value"></div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Clé Utilisée</div>
                        <div id="displayKey" class="data-value"></div>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="section-title">Méthode de Déchiffrement</h2>
                <button onclick="decryptAuto()">Déchiffrement Automatique (Diffie-Hellman)</button>

                <div class="separator">
                    <span>Ou clé manuelle</span>
                </div>

                <input type="password" id="manualPass" placeholder="Entrez le mot de passe..." onkeypress="if(event.key==='Enter') decryptManual()">
                <button class="secondary" onclick="decryptManual()">Décoder avec Mot de Passe</button>
            </div>

            <div id="resultSection" class="result-box">
                <div class="result-label">Message Original Déchiffré</div>
                <div id="decryptedMsg" class="result-message"></div>
                <div class="result-info">Déchiffrement réussi avec succès</div>
            </div>

            <div class="log-box">
                <div class="log-title">Journal Technique</div>
                <div id="logSection" class="log-content"></div>
            </div>
        </div>
    </div>

    <script>
        let cipherData = null;

        window.onload = function() {
            try {
                const data = localStorage.getItem('lastCipher');
                if(data) {
                    cipherData = JSON.parse(data);
                    displayCipherData();
                    addLog('Données chiffrées chargées depuis la fenêtre principale');
                } else {
                    addLog('Aucune donnée trouvée');
                }
            } catch(err) {
                addLog('Erreur chargement: ' + err.message);
            }
        };

        function displayCipherData() {
            if(!cipherData) return;
            document.getElementById('displayCipher').textContent = cipherData.ciphertext;
            document.getElementById('displayNonce').textContent = cipherData.nonce;
            document.getElementById('displayKey').textContent = cipherData.encryption_key || 'DH (Auto)';
            addLog('Affichage des données chiffrées');
        }

        async function decryptAuto() {
            if(!cipherData) {
                alert('Aucune donnée à déchiffrer');
                return;
            }

            try {
                addLog('Déchiffrement automatique avec Diffie-Hellman...');
                const res = await fetch('/decrypt', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(cipherData)
                });

                const result = await res.json();
                if(result.error) {
                    addLog('Erreur: ' + result.error);
                    alert('Erreur: ' + result.error);
                } else {
                    showResult(result.message);
                    addLog('Message déchiffré avec succès');
                }
            } catch(err) {
                addLog('Échec réseau: ' + err.message);
                alert('Erreur réseau');
            }
        }

        async function decryptManual() {
            const password = document.getElementById('manualPass').value;
            if(!password) {
                alert('Saisissez le mot de passe');
                return;
            }

            try {
                addLog('Déchiffrement manuel avec mot de passe...');
                const res = await fetch('/decrypt_manual', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        ...cipherData,
                        manual_key: password
                    })
                });

                const result = await res.json();
                if(result.error) {
                    addLog('Mot de passe incorrect');
                    alert('Mot de passe incorrect !');
                } else {
                    showResult(result.message);
                    addLog('Message déchiffré avec le mot de passe fourni');
                }
            } catch(err) {
                addLog('Erreur: ' + err.message);
                alert('Erreur de déchiffrement');
            }
        }

        function showResult(message) {
            document.getElementById('decryptedMsg').textContent = message;
            document.getElementById('resultSection').classList.add('visible');
        }

        function addLog(msg) {
            const log = document.getElementById('logSection');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${time}] ${msg}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
